{% extends 'accounts/base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
	<section  style="margin-top: 50px;">
		<div class="row">
			<div class="col s12 m8 offset-m2">
				<div class="transparent">
					<div class="card-content">
						<span class="card-title white-text">Login to Kora</span>
						<form action="" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							{% include 'resume/form_template.html' %}
							<div class="row">
						    	<div class="input-field col s12 m4">
						    		<button class="btn waves-effect waves-light green darken-5" type="submit">Login
											<span><i class="fa fa-sign-in"></i></span>
										</button>
						    	</div>
							</div>
							<p class="white-text">or Try using one of these....</p>
							<div class="row">
								<div class="input-field col s12 m3">
									<a href="{% url 'social:begin' 'google-oauth2' %}" class="btn waves-effect waves-light red btn-large"> <span><i class="fa fa-google-plus"></i></span>
									</a>
								</div>
								<div class="input-field col s12 m3">
									<a href="#!" class="btn waves-effect waves-light blue darken-3 btn-large">
										<span><i class="fa fa-facebook"></i></span>
									</a>
								</div>
								<div class="input-field col s12 m3">
									<a href="#!" class="btn waves-effect waves-light light-blue btn-large">
										<span><i class="fa fa-twitter"></i></span>
									</a>
								</div>
							</div>
						</form>
						<p class="white-text">Don't have an account! <a href="{% url 'accounts:register' %}">Register</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}

{% block script %}
{% endblock %}
